<p-table [value]="agenda">
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ag>
        <tr>
            <td>{{ag.id}}</td>
            <td>{{ag.name}}</td>
            <td>{{ag.telefone}}</td>
        </tr>
    </ng-template>
</p-table>
